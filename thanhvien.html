<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thành Viên </title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }

    .slider-container {
        position: relative;
        width: 500px;
        height: 300px;
        overflow: hidden;
        border-radius: 10px;
    }

    .slider-images {
        display: flex;
        transition: transform 0.7s ease-in-out;
        /* Hiệu ứng mượt mà */
    }

    .slide {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 1;
        transition: opacity 0.5s ease;
    }

    .prev-btn,
    .next-btn {
        position: absolute;
        bottom: 20px;
        padding: 10px 20px;
        background-color: #333;
        color: white;
        border: none;
        cursor: pointer;
        z-index: 10;
    }

    .prev-btn {
        left: 20px;
    }

    .next-btn {
        right: 20px;
    }

    button:hover {
        background-color: #ff5722;
    }
</style>

<body>

    <div class="slider-container">
        <div class="slider-images">
            <img src="https://prodima.vn/wp-content/uploads/2021/10/html-la-gi-giai-thich-chi-tiet-tu-a-z-ve-html-1.jpg"
                alt="Hình ảnh 1" class="slide">
            <img src="https://thementalclub.com/wp-content/uploads/2017/05/Advance-Devloper-Course.png" alt="Hình ảnh 2"
                class="slide">
            <img src="https://fiverr-res.cloudinary.com/images/t_main1,q_auto,f_auto,q_auto,f_auto/gigs/256652422/original/ae5b41a34e393b32aeb5e517721b2f76f5437daa/develop-a-responsive-html-css-bootstrap-website-for-you.jpg"
                alt="Hình ảnh 3" class="slide">
        </div>
        <button class="next-btn">Next </button>
        <button class="back-btnbtn">Back </button>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const nextButton = document.querySelector('.next-btn');
        const prevButton = document.querySelector('.prev-btn');

        function showNextSlide() {
            currentIndex++;
            if (currentIndex >= slides.length) {
                currentIndex = 0;
            }

            updateSliderPosition();
        }

        function showPrevSlide() {
            currentIndex--;
            if (currentIndex < 0) {
                currentIndex = slides.length - 1;
            }

            updateSliderPosition();
        }

        function updateSliderPosition() {
            const slideWidth = slides[0].clientWidth;
            const offset = -currentIndex * slideWidth;

            // Tạo hiệu ứng mượt mà khi di chuyển slider
            document.querySelector('.slider-images').style.transform = `translateX(${offset}px)`;
        }

        // Event listeners cho các nút "Kế Tiếp" và "Quay lại"
        nextButton.addEventListener('click', showNextSlide);
        prevButton.addEventListener('click', showPrevSlide);

    </script>
</body>

</html>
